<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title id="title-el" data-en="Mornify · Morning Greetings" data-zh="晨铃 · 动画早安问候">Mornify · Morning Greetings</title>
<meta name="description" id="meta-desc" data-en="Mornify · Animated good‑morning greetings with daily reminders. Privacy‑first, no sign‑in." data-zh="晨铃 · 动画早安问候与每日定时提醒。重视隐私，无需注册。" content="Mornify · Animated good‑morning greetings with daily reminders. Privacy‑first, no sign‑in.">
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg:#16171E; --surface:#1E1F27; --text:#E8EAF4; --text2:#B4B8C9; --blue:#7DA6FF;
  --clip:#4F8DFF; --batch:#2ECC71; --secure:#7E57C2; --organize:#FF8A4D;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--text);
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Helvetica, Arial, Noto Sans, "PingFang SC", "Hiragino Sans GB", "Microsoft Yahei", sans-serif;}
a{color:var(--blue);text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:40px 24px}
nav{display:flex;justify-content:space-between;align-items:center;gap:16px}
.brand{display:flex;align-items:center;gap:12px;font-weight:700}
.brand img.icon{width:40px;height:40px;border-radius:12px}
.lang-switch{display:flex;gap:8px;background:var(--surface);border-radius:12px;padding:6px}
.lang-switch button{all:unset;cursor:pointer;padding:6px 14px;border-radius:10px;color:var(--text2);font-weight:600}
.lang-switch button.active{background:var(--blue);color:#0B1220}
.hero{display:grid;grid-template-columns:1.1fr 0.9fr;gap:36px;align-items:center;margin-top:40px}
.hero h1{font-size:40px;line-height:1.1;margin:0 0 16px}
.hero p.lead{color:var(--text2);font-size:18px;margin:0 0 24px}
.cta{display:flex;gap:12px;flex-wrap:wrap}
.button{display:inline-flex;align-items:center;gap:10px;background:var(--blue);color:#0B1220;font-weight:700;
  padding:14px 22px;border-radius:14px;box-shadow:0 10px 30px rgba(125,166,255,.25);} 
.button.ghost{background:transparent;color:var(--text);border:1px solid rgba(255,255,255,.15)}
.card{background:var(--surface);border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.25);} 
.section{margin-top:80px}
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:24px}
.grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:24px}
.tag{display:inline-block;padding:6px 10px;border-radius:8px;font-size:13px}
.sample{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0f1118;aspect-ratio:9/19.5;object-fit:cover}
.footer{margin-top:80px;color:var(--text2);font-size:14px;border-top:1px solid rgba(255,255,255,.08);padding:32px 0}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.gallery img{width:100%;border-radius:18px;box-shadow:0 12px 40px rgba(0,0,0,.35);background:#0f1118;aspect-ratio:9/19.5;object-fit:cover}
.nav-links{display:flex;gap:18px;align-items:center}
.nav-links a{color:var(--text2);font-weight:600}
.nav-links a:hover{color:var(--text)}
@media (max-width:960px){ .hero{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="container">
  <nav>
    <div class="brand">
      <img class="icon" src="Mornify_icon.png" alt="Mornify icon">
      <span><span data-en="Mornify" data-zh="晨铃"></span> · <span data-en="Morning Greetings" data-zh="动画早安问候"></span></span>
    </div>
    <div class="nav-links"><a href="#privacy" data-en="Privacy" data-zh="隐私"></a><a href="#support" data-en="Support" data-zh="支持"></a></div>
    <div class="lang-switch">
      <button id="btn-en" class="active">English</button>
      <button id="btn-zh">中文</button>
    </div>
  </nav>

  <section class="hero">
    <div>
      <h1 data-en="Say Good Morning—beautifully." data-zh="用一声温暖的早安，开启新一天"></h1>
      <p class="lead" data-en="Send an animated good‑morning in one tap. Set a daily reminder—privacy‑first, no sign‑in, works offline." data-zh="一键发送动画早安；支持每日定时提醒——重视隐私、无需注册、离线可用。"></p>
      <div class="cta">
        <a href="#" class="button" data-en="Get the App" data-zh="立即下载"></a>
        <a href="#features" class="button ghost" data-en="Learn more" data-zh="了解功能"></a>
      </div>
      <div style="margin-top:24px;color:var(--text2)">
        <span>• </span><span data-en="Privacy‑first" data-zh="隐私优先"></span>
      </div>
    </div>
  
  </section>

  <section id="features" class="section">
    <h2 data-en="Core features" data-zh="核心功能"></h2>
    <div class="grid-3" style="margin-top:24px">
      <div class="card">
        <div class="tag" style="background:rgba(79,141,255,.18);color:var(--clip)">Greeting</div>
        <h3 style="margin:12px 0" data-en="One‑tap animated greetings" data-zh="一键发送动画问候"></h3>
        <p class="text2" data-en="Pick a style and kick off the day with energy." data-zh="挑选样式，元气开场。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(46,204,113,.18);color:var(--batch)">Reminder</div>
        <h3 style="margin:12px 0" data-en="Reminders & schedules" data-zh="提醒与定时"></h3>
        <p class="text2" data-en="Set a fixed daily time to prompt your greeting." data-zh="设置每日固定时间，准时提示你问候。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(255,138,77,.18);color:var(--organize)">Templates</div>
        <h3 style="margin:12px 0" data-en="Quick templates" data-zh="快捷模板"></h3>
        <p class="text2" data-en="Save favorite lines and emojis for faster sends." data-zh="保存常用语与表情，发送更高效。"></p>
      </div>
      <div class="card">
        <div class="tag" style="background:rgba(126,87,194,.18);color:var(--secure)">Privacy</div>
        <h3 style="margin:12px 0" data-en="Lightweight & reliable" data-zh="轻量可靠"></h3>
        <p class="text2" data-en="Local reminders work offline; no account required." data-zh="本地提醒可离线运行，无需注册登录。"></p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2 data-en="Screenshots" data-zh="界面预览"></h2>
    <p class="lead" data-en="Replace the four images below with your actual screenshots." data-zh="将下方四张占位图替换为你的真实截图。"></p>
    <div class="gallery" style="margin-top:16px">
      <img src="en_1.png" data-en-src="en_1.png" data-zh-src="zh_1.png" alt="screenshot 1">
      <img src="en_2.png" data-en-src="en_2.png" data-zh-src="zh_2.png" alt="screenshot 2">
    </div>
  </section>

  <section class="section">
    <div class="grid-2">
      <div class="card">
        <h2 id="privacy" data-en="Privacy" data-zh="隐私"></h2>
        <p class="text2" data-en="Your data stays on device." data-zh="数据默认仅存储在本机。"></p>
        <ul style="margin:12px 0 0 18px; color: var(--text2); line-height:1.7">
          <li data-en="We do not request access to your contacts, location, photos, or microphone." data-zh="我们不会请求访问您的联系人、位置信息、照片或麦克风。"></li>
          <li data-en="We do not track your device identifiers or behavior data." data-zh="我们不会追踪您的设备标识或行为数据。"></li>
        </ul>
      </div>
      <div class="card">
        <h2 id="support" data-en="Support" data-zh="支持"></h2>
        <p class="text2" data-en="Have questions or feedback? Email us." data-zh="有问题或建议？欢迎发送邮件。"></p>
        <p><a href="mailto:freesysck@outlook.com">freesysck@outlook.com</a></p>
         <p>
          <a href="#" target="_blank" rel="noopener"
             data-en="Marketing site" data-zh="营销网站"></a><br>
          <a href="#" target="_blank" rel="noopener"
             data-en="Privacy policy" data-zh="隐私政策"></a>
        </p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="grid-2">
      <div>
        <strong><span data-en="Mornify" data-zh="晨铃"></span> · <span data-en="Morning Greetings" data-zh="动画早安问候"></span></strong><br>
        <span data-en="© 2025 Mornify Studio. All rights reserved." data-zh="© 2025 Mornify Studio。保留所有权利。"></span>
      </div>
    </div>
  </footer>
</div>

<script>
function swapLangImages(lang){
  document.querySelectorAll("img[data-en-src]").forEach(img=>{
    const src = img.getAttribute(lang==="zh" ? "data-zh-src" : "data-en-src");
    if(src) img.setAttribute("src", src);
  });
}
function setLang(lang){
  document.querySelectorAll("[data-en]").forEach(el=>{
    const text = el.getAttribute(lang === "zh" ? "data-zh" : "data-en");
    if(text!==null){ el.textContent = text; }
  });
  // 更新 <title> 与 <meta description>
  const titleEl = document.getElementById("title-el");
  if(titleEl){
    const t = titleEl.getAttribute(lang === "zh" ? "data-zh" : "data-en");
    if(t) document.title = t;
  }
  const metaDesc = document.getElementById("meta-desc");
  if(metaDesc){
    const d = metaDesc.getAttribute(lang === "zh" ? "data-zh" : "data-en");
    if(d) metaDesc.setAttribute("content", d);
  }
  swapLangImages(lang);
  document.getElementById("btn-en").classList.toggle("active", lang==="en");
  document.getElementById("btn-zh").classList.toggle("active", lang==="zh");
  localStorage.setItem("Mornify-lang", lang);
}
document.getElementById("btn-en").onclick=()=>setLang("en");
document.getElementById("btn-zh").onclick=()=>setLang("zh");
const saved = localStorage.getItem("Mornify-lang") || (navigator.language.startsWith("zh")?"zh":"en");
setLang(saved);
</script>
</body>
</html>
